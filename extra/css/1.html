                            <!-- this is about types of css -->

<!Doctype html>
<html>
    <head>
        <title>
            inline css,internal css,external css
        </title>
        <style>
            body
            {
                background-color: brown;
            }
        </style>
        <link rel="stylesheet" href="1.css">
    </head>
    <body>
        <!-- this is inline css -->
        <h1 style="background-color: rgb(194, 202, 199);" >vishal singh</h1>
        <p style="color: aqua;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse illo minus corrupti veritatis adipisci error quas, 
            sit ex iusto hic. Possimus, porro! Ex possimus 
            incidunt libero recusandae unde accusantium perferendis?</p>
        <h4 style="background-color: blue;">my name is vshal singh</h4>

        <!-- this is internal css -->
        <center>
            <h2>arya singh</h2>
            <h5>hello world</h5>
            <h6>justin singh</h6>
        </center>
    </body>
</html>
