                                    <!--this is about class,id,tag,grouping selector  -->
<!Doctype html>
<html>
    <head>
        <title></title>
       <style>
           .heading
        {
            background-color:red;
        }

        .paragraph
        {
            background-color: aqua;
        }
        #p1
        {
            background-color: brown;
        }
        #p2
        {
             color:greenyellow;   /*this is for colour fonts */
        }
        footer,span
        {
            background-color: hotpink;
        }
        .test
        {
            color: yellow;
        }
       </style> 

     
    </head>
    <h1 class="heading">CSS selectors</h1>
    <p class="paragraph">this is selectors demonstrate we use</p>
    <p id="p1" class="test">this is selectors demonstrate we use</p>
    <p id="p2">this is selectors demonstrate we use</p>
    <footer>this is footer tag</footer>
    <span>this is span tag</span>
</html>
