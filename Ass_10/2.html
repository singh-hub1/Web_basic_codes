<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container"> <br>
        <h1 class="text-success text center">Complete validation in java script</h1> <br>
        <div class="col-lg-8 m-auto d-block">

            <form action="welcome.html" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label>USERNAME:</label>
                    <input type="text" name="user" class="form-control" id="user" placeholder="username"
                        autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <br>


                <div class="form-group">
                    <label>PASSWORD:</label>
                    <input type="password" name="user" class="form-control" id="pass" placeholder="password"
                        autocomplete="off">
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>
                <br>

                <div class="form-group">
                    <label>CONFIRM PASSWORD:</label>
                    <input type="password" name="user" class="form-control" id="conpass"
                        placeholder="type again password" autocomplete="off">
                    <span id="conpasswords" class="text-danger font-weight-bold"></span>
                </div>
                <br>

                <div class="form-group">
                    <label>MOBILE:</label>
                    <input type="text" name="user" class="form-control" id="mob" placeholder="mobile number"
                        autocomplete="off">
                    <span id="mobiles" class="text-danger font-weight-bold"></span>
                </div>
                <br>

                <div class="form-group">
                    <label>EMAIL:</label>
                    <input type="text" name="user" class="form-control" id="emails" placeholder="email id"
                        autocomplete="off">
                    <span id="mails" class="text-danger font-weight-bold"></span>
                </div>
                <br>
                <input type="submit" name="submit" value="submit" class="btn btn-success">

            </form>

        </div>
    </div>
    <script>
        function validation() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var conpass = document.getElementById("conpass").value;
            var mob = document.getElementById("mob").value;
            var emails = document.getElementById("emails").value;

            if (user == "") {
                document.getElementById("username").innerHTML = "**plzz fill valid data";
                return false;
            }
            if ((user.length <= 2) || (user.length > 20)) {
                document.getElementById("username").innerHTML = "**user length must be 2 and 20";
                return false;
            }

            if (!isNaN(user)) {
                document.getElementById("username").innerHTML = "**username must be alpahabet";
                return false;
            }


            if (pass == "") {
                document.getElementById("passwords").innerHTML = "**plzz fill valid data";
                return false;
            }
            if ((pass.length <= 5) || (pass.length > 20)) {
                document.getElementById("passwords").innerHTML = "**user length must be 2 and 20";
                return false;
            }
            if (pass != conpass) {
                document.getElementById("conpasswords").innerHTML = "**password is not same";
                return false;
            }


            if (conpass == "") {
                document.getElementById("conpasswords").innerHTML = "**plzz fill valid data";
                return false;
            }


            if (mob == "") {
                document.getElementById("mobiles").innerHTML = "**plzz fill valid data";
                return false;
            }
            if (isNaN(mob)) {
                document.getElementById("mobiles").innerHTML = "**plzz fill digit only";
                return false;
            }
            if (mob.length != 10) {
                document.getElementById("mobiles").innerHTML = "**plzz fill 10  digit only";
                return false;
            }


            if (emails == "") {
                document.getElementById("mails").innerHTML = "**plzz fill valid data";
                return false;
            }
            if(emails.indexOf("@")<=0)
            {
                document.getElementById("mails").innerHTML = "**@ invalid position";
                return false;
            }
            if((emails.charAt(emails.length-4)!=".") && (emails.charAt(emails.length-3)!=".")) //from backward
            {
                document.getElementById("mails").innerHTML = "**. invalid position";
                return false;
            }
        }
    </script>
</body>

</html>
