<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>
<style>
    .box {
        border: 10px solid orchid;
        text-align: center;
        height: 500px;
        width: 700px;
        margin: auto;
        margin-top: 100px;
        background-color: lightcoral;
        border-radius: 10px;

    }

    body {
        background-color: aqua;
        text-align: center;
    }
</style>


<body>
    <div class="box">
        <h1 class="text-success text center">Complete validation in java script</h1> <br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onclick="total()">
                <label>Product name:</label>
                <input type="text" id="product" class="form-control"><br><br>
                <label>Price:</label>
                <input type="text" id="price" class="form-control"><br><br>
                <label>Quantity:</label>
                <input type="text" id="quantity" class="form-control"><br><br>
                <input type="submit" name="submit" value="submit" class="btn btn-success">
          
        </div>
   
    </div>

    <p id="para"></p>

</form>
    <script>
        function total() {
            var a = parseInt(document.getElementById("quantity").value);
            var b = parseInt(document.getElementById("price").value);

            if (a <= 5) {
                document.getElementById("para").innerHTML = "No discount apply";
                document.getElementById("para").innerHTML += " Total : " + b * a;
            } else if (a > 5 && a < 25) {
                document.getElementById("para").innerHTML = "Only 5% discount apply";
                document.getElementById("para").innerHTML += "Total : " + parseFloat((b * a) - ((a * b) * 5) / 100);
            } else if (a > 25 && a < 50) {
                document.getElementById("para").innerHTML = "Only 15% discount apply";
                document.getElementById("para").innerHTML += "Total : " + parseFloat((a * b) - ((a * b) * 15) / 100);
            } else {
                document.getElementById("para").innerHTML = "Only 20% discount apply";
                document.getElementById("para").innerHTML += "Total : " + parseFloat((a * b) - ((a * b) * 20) / 100);
            }
        }
    </script>
</body>

</html>
