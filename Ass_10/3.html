<body>
    <form action="welcome.html">
        <div class="box"> 
            <h1>PAN DETAILS</h1>
            <label for="pan_number" >Enter your Pan number : </label>
            <input type="text" id="pan" placeholder="pan number"><br><br>
            <span id="card" ></span>
            <br><br>
            <input type="button" value="Submit" onclick="Validate()" />
        </div>

    </form>


    <script>
        function Validate() {
            var a = document.getElementById("pan").value;
            var b = document.getElementById("pan");

            var regex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
            if (regex.test(a)) {
                document.getElementById("card").innerHTML = "Valid PAN NUMBER";


            } else {

                document.getElementById("card").innerHTML = "**Invalid PAN NUMBER";


            }
        }
    </script>
</body>
