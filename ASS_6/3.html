<html>
      <head>
	        <title>
			       
		    </title>
	  </head>
	  <center>
	  <body bgcolor="lightgreen">
	  <form action="post.html" method="POST">

        <table border=0>	   
			<caption><h2><u>Feedback Form</u></h2></caption>
			<tr>
			    <td>
				    Student Name:
				</td>
			    <td>
				    <input type="text" name="s_name">
				</td>
			</tr>
			<tr>
			    <td>
				    Student e-mail:
				</td>
			    <td>
				    <input type="text" name="s_email">
				</td>
			</tr>
			<tr>
			    <td>
				    How do you know this institute:
				</td>
			    <td>
				    <select name="s_institute" size="1">
					   <option>Through College Management</option>
					   <option>Through Newspaper</option>
                       <option>Through Advertisement</option>
                       <option>Through online</option>
                       <option>Through friends or relatives</option>
					</select>
				</td>
			</tr>
			<tr>
			    <td>
				    How do you rate the faculty:
				</td>
			    <td>
				    <input type="radio" name="How do you rate the faculty">Poor
					<input type="radio" name="How do you rate the faculty">Good
					<input type="radio" name="How do you rate the faculty">Very Good
					<input type="radio" name="How do you rate the faculty"checked>Excellent
				</td>
			</tr>
			<tr>
			    <td>
				    Suggestions for the betterment of faculty and institute:
				</td>
			    <td>
				    <textarea name="sugg" rows=5 cols=45>Nice to be here.If given more days for training,it is good.</textarea>
				</td>
			</tr>
			<tr>
			    <td align="center">
				    
			         <input type="submit" value="Send">
			         <input type="reset" value="Clear">
				</td>
			</tr>
		</table>	
		</body>
</html>
