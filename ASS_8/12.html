<!-- write a javascript program to check a number is armstrong or not -->
<!doctype html>
<html>

<head>
    <title>reverse of a number</title>
    <style>
        body {
            background-color: aqua;
            text-align: center;
        }

        .box {
            border: 10px solid orchid;
            text-align: center;
            height: 500px;
            width: 500px;
            margin: auto;
            margin-top: 100px;
            background-color: lightcoral;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="box">

        <h1>Leap year or not.</h1>
        <label>Enter a year:</label>
        <br>
        <input id="nos">
        <br><br>
        <button onclick="leap()" class="btn">click here</button>

        <p id="res"></p>

        <script>

            function leap() {

                var n = document.getElementById("nos").value;

                if ((n % 4 == 0 && n % 100 != 0) || (n % 400 == 0)) {
                    document.getElementById("res").innerHTML = (n + " is leap year");
                }
                else {
                    document.getElementById("res").innerHTML = (n + " is not leap year");
                }


            }    
        </script>
    </div>
</body>

</html>
