<!doctype html>
<html>

<head>
    <title>reverse of a number</title>
    <style>
        body {
            background-color: aqua;
            text-align: center;
        }

        .box {
            border: 10px solid orchid;
            text-align: center;
            height: 500px;
            width: 500px;
            margin: auto;
            margin-top: 100px;
            background-color:lightcoral;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="box">

        <h1>Sum of a number.</h1>
       <label>Enter a number:</label> 
        <br>
        <input id="nos">
        <br><br>
        <button onclick="sum()" class="btn">click here</button>

        <p id="res"></p>

        <script>

            function sum() {
                var rem=0;
                var rev=0;
                var n = document.getElementById("nos").value;
            
                while (n > 0) {
                   
                    rem = n % 10;
                   
                    rev =rev + rem; 
                 
                    n= parseInt(n/10);
            }
            document.getElementById("res").innerHTML=("Sum of " +nos.value +" := "+ rev);
        
            }    
        </script>
    </div>
</body>

</html>
