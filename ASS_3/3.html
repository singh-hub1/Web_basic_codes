<!doctype html>
<html>
    <head>
        <title>script for page</title>
    </head>
    <body>
        <marquee behavior="alternate" align="bottom" bgcolor="grey" scrollamount="10">this is an alternate marque text></marquee>
        <p>this is <i>italic</i></p> <br>
        <p>this is <u>underline</u></p> <br>
        <p>this is <b>bold</b></p> <br>
        <p>this is <em>emphasized</em></p> <br>
        <p>this is <strong>strong text</strong></p> <br>
        <p>The following word uses a <strike>strikethrough</strike></p> <br>
        <p>this is <small>computer code</small></p> <br>
        <p>this is <sup>superscript text</sup></p> <br>
        <p>this is <sub>subscript text</sub></p> <br>
        <p>this is <big>big text</big></p> <br>
        <p>this is <small>small text</small></p><br>
        
    </body>
</html>
